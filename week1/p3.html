<html>
<head>
	<title>
		Question 3
	</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#update").click(function(){
				var style = $('input[type="radio"]:checked').val();
				var color =  $('#color').val();
				var font =  $('#font').val();
				var fontsize =  parseInt($("#size").val());
				var checkbox = $('input[type="checkbox"]:checked').val();
				var text = $("#textbox").val();
			 	$("#card").css("background-color",color);
			 	$("#card").css("border-style",style);
			 	$("#card").css("font-size",fontsize);
			 	$("#card").css("font",font);
			 	$("#card").html(text);
			 	if(checkbox){
			 		var imageUrl = "birthday.jfif";
        			$("#card").css("background-image", "url(" +imageUrl+")");
        			$("#card").css("background-size","75% 50%" );
        			$("#card").css("background-repeat","no-repeat" );
        			$("#card").css("background-position","center" );
			 	}
			 	else{
        			$("#card").css("background-image", "none");
        		}
			});

			
		
	});
	</script>
</head>

<body>
	<table style="width:100%">
		<td>
			Choose a background color:<br>
			<select name="color" id="color">
				<option value="red">Red</option>
				<option value="yellow">Yellow</option>
				<option value="orange">Orange</option>
			</select><br><br>

			Choose a font:<br>
			<select name="font" id="font">
				<option value="verdana">Verdana</option>
				<option value="Courier New">Courier New</option>
			</select><br><br>

			Specify a numeric font size:<br>
			<input type="size" id="size"><br>

			Choose a border style:<br>

			<input type="radio" id= "None" name="border-style" value="None">
			<label for="None">None</label><br>

			<input type="radio" id= "Double" name="border-style" value="Double">
			<label for="Double">Double</label><br>

			<input type="radio" id= "Solid" name="border-style" value="Solid">
			<label for="Solid">Solid</label><br><br>

			<input type="checkbox" id="picture" name="picture" value="pic">
			<label for="picture"> Add a default picture</label><br><br>

			 Enter greeting text below: <br> 
			 <input type="text" id="textbox"></input><br>
			 <button id="update">Update</button><br><br>

		</td>

		<td>
			<div id ="card" style="height: 400px;width: 300px;background:yellow" >></div>
		</td>
		
	</table>

</body>



</html>
