<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
       
        <label for="username">Name</label>
        <input type="text" id="username"><br>

        <label for="cheese">Haved you passed high school</label>
        <input type="checkbox" name="cheese" id="cheese">

        <p>Choose your stream</p>
        <div>
          <input type="radio" id="contactChoice1"
           name="contact" value="email">
          <label for="contactChoice1">Humanities</label>
      
          <input type="radio" id="contactChoice2"
           name="contact" value="phone">
          <label for="contactChoice2">Commerce</label>
      
          <input type="radio" id="contactChoice3"
           name="contact" value="mail">
          <label for="contactChoice3">Science</label>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th colspan="2">Student information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aniket Sambher</td>
                    <td>Section A</td>
                </tr>
            </tbody>
        </table>
        

    
        <button type="button" class="btn btn-outline-primary">Submit</button>



    </div>
</body>

</html>
