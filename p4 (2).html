<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type = "text/javascript" language = "javascript">
    $(document).ready(function(){
        $('#bill').click(function(){
        let brand_name = $('#brand-choice').val();
        let quan = $('#quantity').val();
        console.log({quan});
        let amt = 0;
        let price = 0;
        if(brand_name == 'HP'){
            if($('#laptop').prop("checked") == true){
                price = 20000;
            }
            else{
                price = 6000;
            }
        }
        else if(brand_name == 'Nokia'){
            if($('#laptop').prop("checked") == true){
                price = 11000;
            }
            else{
                price = 6000;
            }
        }
        else if(brand_name == 'Samsung'){
            if($('#laptop').prop("checked") == true){
                price = 12000;
            }
            else{
                price = 7000;
            }
        }
        else if(brand_name == 'Motorola'){
            if($('#laptop').prop("checked") == true){
                price = 13000;
            }
            else{
                price = 8000;
            }
        }
        else{
            if($('#laptop').prop("checked") == true){
                price = 14000;
            }
            else{
                price = 9000;
            }
        }
        let n = parseInt(quan);
        amt = n*price;
            alert(amt);
      });
    });
  </script>
</head>
<body>
    <p>
    <table>
        <tr>
        <td>Brand</td>
        <td>Laptop</td>
        <td>Mobile</td>
        </tr>
        <tr>
        <td>HP</td>
        <td>20000</td>
        <td>6000</td>
        </tr>
        <tr>
        <td>Nokia</td>
        <td>11000</td>
        <td>6000</td>
        </tr>
        <tr>
        <td>Samsung</td>
        <td>12000</td>
        <td>7000</td>
        </tr>
        <tr>
        <td>Motorola</td>
        <td>13000</td>
        <td>8000</td>
        </tr>
        <tr>
        <td>Apple</td>
        <td>14000</td>
        <td>9000</td>
        </tr>
    </table>
    </p>
    <label for="brand-choice">Choose a Brand:</label>
    <input list="brands" id="brand-choice" name="brand-choice" />
    <datalist id="brands">
        <option value="HP"></option>
        <option value="Nokia"></option>
        <option value="Samsung"></option>
        <option value="Motorola"></option>
        <option value="Apple"></option>
    </datalist>
    <p>Choose:</p>
    <div>
        <input type="checkbox" id="laptop" name="laptop" checked>
        <label for="laptop">Laptop</label>
    </div>
    <div>
        <input type="checkbox" id="mobile" name="mobile">
        <label for="mobile">Mobile</label>
    </div>
    <div>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" name="quantity" required>
    </div>
    <button id="bill">Bill Amount</button>
    <p id="write-bill"></p>
</body>
</html>
