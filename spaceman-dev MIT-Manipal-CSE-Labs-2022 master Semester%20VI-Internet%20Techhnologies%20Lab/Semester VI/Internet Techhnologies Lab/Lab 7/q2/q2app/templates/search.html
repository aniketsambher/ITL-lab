<html lang="en">

<body>
    <form action="search" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" value="search">
    </form><br>
    <table>
        <thead>
            <td>Name</td>
            <td>City</td>
        </thead>
        {% for employee in employees %}
        <tr>
            <td>{{employee.Name}}</td>
            <td>{{employee.City}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
