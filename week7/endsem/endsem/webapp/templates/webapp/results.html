<html>
<body>
<div >  
    <div>
        <h3>Poll Result</h3>
    </div>

    <div>
        <h3>{{ poll.question }}</h3>
    </div>

    <ul>
        <li >{{ poll.option_one }} &mdash; <strong>{{ poll.option_one_count }}</strong></li>

    <div >
        Total &mdash; <strong>{{ poll.total }}</strong>
    </div>

        
    
</div>

</html>
